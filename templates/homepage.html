<!DOCTYPE html>
<style>
    *{

        font-family: Helvetica;

    body{

    }
    h1{
        color: black;
        text-align: center;
    }
    ul{
        background-color: #c8d368;
        margin: 0;
        padding: 0;
        list-style-type: none;
        overflow: hidden;
    } 
    li{
        float: left;

    li a{
        color: #636363;
        display: block;
        padding: 16px 10px;

    li a:hover {

    button{
        background: #c8d368;
        color: #636363;
        width: 25%;
        font-size: 1rem;
        padding: 15px;
        border: 1px solid #e0e0e0;
        margin-left: 560px;
    }
    button:hover{
        background: #a6b148;
    }
    .register{
        float: right;
        margin-right: 10px;
    }
    .slideshow{
        width: 1150px;
        height: 650px;
        margin-top: 55px;
        margin-left: 175px;
    }
</style>

<html>
    <body>
        <form action="/homepage" method="get">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/services">Services</a></li>
                <li class="register"><a href="/register">Register</a></li>
            </ul>
            </br>
            <h1>Vehicle Catalog</h1>
            </br>
            <a href="/view_my_vehicles"><button>View my vehicles</button></a>
            
            <img class="slideshow" src="slideshow/car1.jpg">
            <img class="slideshow" src="slideshow/car3.jpg">
            <img class="slideshow" src="slideshow/car2.jpg">
            <img class="slideshow" src="slideshow/car4.jpg">
        </form>
    </body>
</html>

<script>
    var slideIndex = 0;
    changeSlide();

    function changeSlide(){
        var i;
        var element = document.getElementsByClassName("slideshow");
        for(i = 0; i < element.length; i++){
            element[i].style.display = "none";
        }
        slideIndex++;
        if(slideIndex > element.length){
            slideIndex = 1;
        }
        element[slideIndex-1].style.display = "block";
        setTimeout(changeSlide, 2000);
    }
</script>
